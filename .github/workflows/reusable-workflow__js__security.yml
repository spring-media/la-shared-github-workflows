name: Security (Check Vulnerabilities and Leaked Secrets Scan)

on:
  workflow_call:
    inputs:
      # With this option, only vulnerabilities of the specified level or higher are reported.
      snyk-severity-threshold:
        required: false
        type: string
        default: critical
      check-snyk:
        type: boolean
        required: false
        default: true

    secrets:
      NPM_AUTH_TOKEN:
        required: true
      LA_TECH_USER_AUTH_TOKEN:
        required: true
      LA_SNYK_TOKEN:
        required: true

jobs:
  security:
    name: Check for vulnerabilities and secret scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"
          always-auth: true
          cache: npm
          registry-url: "https://registry.npmjs.org/"
      - name: Setup npmrc
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{secrets.LA_TECH_USER_AUTH_TOKEN}}" >> .npmrc
          echo "@spring-media:registry=https://npm.pkg.github.com" >> .npmrc
        env:
          LA_TECH_USER_AUTH_TOKEN: ${{ secrets.LA_TECH_USER_AUTH_TOKEN }}
      - name: Install dependencies
        run: npm install --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: Install Snyk
        uses: snyk/actions/setup@master
      - name: Run synk test
        if: inputs.check-snyk == true
        run: snyk test --severity-threshold=${{ inputs.snyk-severity-threshold }}
        env:
          SNYK_TOKEN: ${{ secrets.LA_SNYK_TOKEN }}

      - name: Leaked Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
